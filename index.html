<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anushka ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff9ecb,#ffcce6);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* Center Card */
.card{
background:white;
width:90%;
max-width:400px;
padding:30px 20px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
position:relative;
z-index:2;
}

h1{
color:#e6005c;
font-size:28px;
margin-bottom:10px;
}

h2{
color:#b30047;
font-size:20px;
margin-bottom:20px;
}

/* Buttons */
button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:8px;
transition:0.3s;
}

#yesBtn{
background:#ff0066;
color:white;
}

#yesBtn:hover{
transform:scale(1.08);
}

#noBtn{
background:white;
color:#ff0066;
position:absolute;
}

/* Floating hearts */
.heart{
position:absolute;
color:#ff4da6;
font-size:18px;
animation:float 6s linear infinite;
opacity:0.6;
z-index:1;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* Firework particles */
.fire{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(20);opacity:0;}
}

</style>
</head>

<body>

<div class="card">
<h1>‚ù§Ô∏è Anushka ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? üíñ</h2>
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üòú</button>
</div>

<script>

let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");

let noTexts=["Really? üòè","Nice Try üòú","Pakad ke dikha üòÜ","Soch lo üòù"];
let index=0;

noBtn.addEventListener("click",function(){
index=(index+1)%noTexts.length;
noBtn.innerText=noTexts[index];

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* Floating hearts background */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíï";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);

/* Fireworks on YES */
yesBtn.addEventListener("click",function(){
for(let i=0;i<35;i++){
let fire=document.createElement("div");
fire.className="fire";
fire.style.background="hsl("+Math.random()*360+",100%,50%)";
fire.style.left=Math.random()*100+"vw";
fire.style.top=Math.random()*100+"vh";
document.body.appendChild(fire);
setTimeout(()=>fire.remove(),1200);
}
});

</script>

</body>
</html>
