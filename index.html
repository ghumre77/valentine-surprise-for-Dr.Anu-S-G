<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anushka ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff9ecb,#ffcce6);
text-align:center;
overflow:hidden;
}

/* Main content */
.container{
margin-top:100px;
}

h1{
font-size:42px;
color:#cc0033;
margin-bottom:10px;
}

h2{
font-size:34px;
color:#990033;
margin-top:0;
}

.quote{
margin-top:30px;
font-style:italic;
color:#cc0033;
font-size:18px;
}

/* Yes Button */
#yesBtn{
margin-top:25px;
padding:15px 45px;
font-size:18px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff0066,#ff4da6);
color:white;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Gift Box */
.gift{
display:none;
margin-top:40px;
font-size:80px;
cursor:pointer;
animation:shake 1s infinite alternate;
}

@keyframes shake{
0%{transform:rotate(-5deg);}
100%{transform:rotate(5deg);}
}

/* Photo */
#photo{
display:none;
margin-top:30px;
max-width:80%;
border-radius:20px;
box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* Fireworks */
.fire{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(0,0);opacity:1;}
100%{transform:translate(var(--x),var(--y));opacity:0;}
}

/* Floating hearts */
.heart{
position:absolute;
color:#ff4da6;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.5;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

</style>
</head>
<body>

<div class="container">
<h1>‚ù§Ô∏è Anushka ‚ù§Ô∏è</h1>
<h2>Will you be my<br>Valentine? üíñ</h2>

<button id="yesBtn">Yes! üíï</button>

<p class="quote">
"Every moment with you feels like a dream come true..."
</p>

<div class="gift" id="gift">üéÅ</div>

<img id="photo" src="photo.jpg">
</div>

<script>

let yesBtn=document.getElementById("yesBtn");
let gift=document.getElementById("gift");
let photo=document.getElementById("photo");

/* Floating hearts */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíï";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,900);

/* Yes Click */
yesBtn.addEventListener("click",function(){
launchFireworks();
gift.style.display="block";
});

/* Gift Click */
gift.addEventListener("click",function(){
gift.style.display="none";
photo.style.display="block";
launchFireworks();
});

/* Real Fireworks Burst */
function launchFireworks(){
let centerX=window.innerWidth/2;
let centerY=window.innerHeight/2;

for(let i=0;i<40;i++){
let fire=document.createElement("div");
fire.className="fire";
fire.style.background="hsl("+Math.random()*360+",100%,50%)";
fire.style.left=centerX+"px";
fire.style.top=centerY+"px";

let angle=Math.random()*2*Math.PI;
let radius=Math.random()*200+50;
fire.style.setProperty('--x',Math.cos(angle)*radius+'px');
fire.style.setProperty('--y',Math.sin(angle)*radius+'px');

document.body.appendChild(fire);
setTimeout(()=>fire.remove(),1000);
}
}

</script>

</body>
</html>
