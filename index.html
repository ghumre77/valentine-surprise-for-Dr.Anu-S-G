<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anushka ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f7dce5;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation: floatUp 5s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-110vh); opacity:0;}
}

/* Card */
.card{
    width:90%;
    max-width:400px;
    background:white;
    padding:30px 20px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    position:relative;
    z-index:2;
}

/* Buttons */
button{
    padding:12px 30px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}

.yes{
    background:#ff4d88;
    color:white;
}

.no{
    background:#e0e0e0;
}

#page2{
    display:none;
}

img{
    width:100%;
    border-radius:20px;
    margin-top:15px;
}

/* Burst effect */
.burst{
    position:fixed;
    font-size:25px;
    animation: burstUp 1s ease-out forwards;
}

@keyframes burstUp{
    0%{transform:scale(0); opacity:1;}
    100%{transform:translateY(-150px) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="page1">
    <h1 style="color:#e91e63;">‚ù§Ô∏è Anushka ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button class="yes" onclick="showPage2()">Yes ‚ú®</button>
    <button class="no" id="noBtn">No ü•∫</button>

    <p style="margin-top:20px;color:#888;">
        "Every moment with you feels like a dream come true..."
    </p>
</div>

<div class="card" id="page2">
    <h2>Yayyyy ‚ù§Ô∏è</h2>
    <p>You made my day üíï</p>
    <img src="photo1.jpg" alt="Our Photo">
</div>

<script>

/* Continuous floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíï";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },5000);
}
setInterval(createHeart,600);


/* Yes button effect */
function showPage2(){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";

    // burst animation
    for(let i=0;i<15;i++){
        const burst=document.createElement("div");
        burst.className="burst";
        burst.innerHTML="üíñ";
        burst.style.left=Math.random()*100+"vw";
        burst.style.top=Math.random()*100+"vh";
        document.body.appendChild(burst);

        setTimeout(()=>{
            burst.remove();
        },1000);
    }
}

/* No button run away */
document.getElementById("noBtn").addEventListener("click", function(){
    this.style.position="absolute";
    this.style.left=Math.random()*300+"px";
    this.style.top=Math.random()*400+"px";
});

</script>

</body>
</html>
