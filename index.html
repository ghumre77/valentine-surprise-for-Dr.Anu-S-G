<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Anushka üíï</title>

<style>
body{
margin:0;
padding:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ffd6e7,#ffc2d1);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
background:white;
padding:30px;
border-radius:25px;
width:90%;
max-width:400px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
animation:fadeIn 1s ease;
}

h1{
color:#ff2d75;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

.yes{
background:#ff2d75;
color:white;
}

.no{
background:#ddd;
}

img{
width:100%;
border-radius:20px;
margin-top:15px;
}

.hidden{
display:none;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

/* Floating hearts */
.heart{
position:absolute;
color:#ff2d75;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card" id="page1">
<h1>‚ù§Ô∏è Dr. Anushka ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚ú®</h2>

<button class="yes" onclick="openSurprise()">Yes ‚ú®</button>
<button class="no">No ü•∫</button>

<p style="color:gray;margin-top:15px;">
"Every moment with you feels like a dream come true..."
</p>
</div>

<!-- SECOND PAGE -->
<div class="card hidden" id="page2">
<h1>Happy Valentine's Day Baykoooo üíï</h1>

<img src="photo1.jpg">

<p style="margin-top:15px;">
You are my favorite person in this whole world ‚ù§Ô∏è<br>
Forever yours üíñ
</p>
</div>

<script>

function openSurprise(){

// hide first page
document.getElementById("page1").classList.add("hidden");

// show second page after small delay (gift opening feel)
setTimeout(()=>{
document.getElementById("page2").classList.remove("hidden");
},800);

// hearts explosion
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.innerHTML="üíï";
heart.classList.add("heart");
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},5000);
}
}

</script>

</body>
</html>
