<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
overflow:hidden;
background: linear-gradient(135deg,#ff9ecf,#ffcce6);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

/* Floating hearts */
.heart{
position:fixed;
color:rgba(255,0,100,0.3);
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.container{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.2);
max-width:350px;
width:90%;
}

h1{
color:#e60073;
font-size:22px;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4da6;
color:white;
}

#no{
background:#eee;
}

button:hover{
transform:scale(1.1);
}

/* Final Page */
.finalPage{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background: linear-gradient(135deg,#ff9ecf,#ffcce6);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
padding:20px;
}

.finalPage img{
width:90%;
max-width:300px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
margin-bottom:20px;
}

.finalPage h2{
font-size:24px;
margin-bottom:10px;
}

.finalPage p{
font-size:16px;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
<h1>üíñ Dr. Anushka üíñ<br>Will you be my Valentine? üíò</h1>
<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üôà</button>
</div>

<div class="finalPage" id="finalPage">
<img src="photo1.jpg">
<h2>Happy Valentine‚Äôs Bayko Day üíï</h2>
<p>
Every moment with you feels like a dream come true ‚ù§Ô∏è<br>
You are my happiness, my peace, my forever üíñ
</p>
</div>

<script>
// Floating hearts
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(heart);
}

// Yes click
document.getElementById("yes").addEventListener("click",function(){

confetti({
particleCount:200,
spread:120,
origin:{y:0.6}
});

setTimeout(()=>{
document.getElementById("mainBox").style.display="none";
document.getElementById("finalPage").style.display="flex";
},1000);

});

// No button funny move
document.getElementById("no").addEventListener("mouseover",function(){
this.style.position="absolute";
this.style.top=Math.random()*80+"%";
this.style.left=Math.random()*80+"%";
});
</script>

</body>
</html>
