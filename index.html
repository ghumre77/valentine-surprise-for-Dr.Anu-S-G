<style>
body{

  background: linear-gradient(135deg,#ff9ecf,#ffd6e7);

}

/* Pages */
.page{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.active{
  display:flex;
}

.card{
  background:white;
  padding:25px;
  border-radius:25px;
  width:90%;
  max-width:360px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  animation: pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

h1{
  color:#e91e63;
}

img{
  width:100%;
  border-radius:20px;

}

button{

  border-radius:30px;

  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#ff4081;
  color:white;
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#eee;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>
