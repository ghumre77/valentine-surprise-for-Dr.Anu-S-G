<style>
body {

  background: #f8c8dc;

/* Card */
.card {

}

.no {

/* Hidden second page */

  background: white;
  padding: 20px;
  border-radius: 15px;

}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
