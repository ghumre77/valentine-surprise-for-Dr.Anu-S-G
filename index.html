<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f8c8dc, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Card Style */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

button {
  padding: 10px 25px;
  margin: 15px 10px 0 10px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.yes {
  background: hotpink;
  color: white;
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  background: lightgray;
}

/* Second Page */
#secondPage {
  display: none;
  text-align: center;
  position: absolute;
  z-index: 2;
}

#secondPage img {
  width: 280px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#secondPage h1 {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>
