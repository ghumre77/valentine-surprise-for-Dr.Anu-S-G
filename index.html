<style>
body{

/* Pages */
.page{
  display:none;

  display:flex;

.active{

  max-width:350px;

}

img{
  width:100%;
  border-radius:15px;
  margin:15px 0;
}

  padding:10px 25px;
  border:none;

  margin:10px;
  cursor:pointer;
}

#yes{
  background:#ff4081;
  color:white;
}

#no{
  background:#ddd;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}
</style>
